<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>TODOS</h1>
        <input type="text" id="taskInput" placeholder="What needs to be done" class="larger-input">
        <button onclick="addTask()"
            style="background-color: rgb(117, 80, 35); border-radius: 10px; color: aliceblue; cursor: pointer;">Add</button>
        <div id="taskList"></div>
        <p id="itemsLeft">0 items left</p>
        <div class="buttons">
            <button onclick="showAll()"
                style="background-color: rgb(117, 80, 35); border-radius: 10px; color: aliceblue;">Show All</button>
            <button onclick="showCompleted()"
                style="background-color: rgb(117, 80, 35); border-radius: 10px; color: aliceblue;">Completed</button>
            <button onclick="showActive()"
                style="background-color: rgb(117, 80, 35); border-radius: 10px; color: aliceblue;">Active</button>
            <button onclick="clearCompleted()"
                style="background-color: rgb(117, 80, 35); border-radius: 10px; color: aliceblue;">Clear
                Completed</button>
        </div>
    </div>
</body>

</html>
